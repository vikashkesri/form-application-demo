<!DOCTYPE html>
<head>
    <meta <charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>html 5 from Input</legend>
        <form>
            <br/>
            <input type="text" list="course"/>
            <datalist id="course">
                <option value="PHp" />
                <option value="java" />
                <option value="c" />
                <option value="c++" />
                <option value="Python"/>
            </datalist>
            <br/> <br/>
        
            Name <br />
            <input type="text" required minlength="5" maxlength="15" name="" />
            <br /> <br/>
            QTY <br />
            <input type="Number" min="1" max="10" /> <br />
            <br />
            Date <br />
            <input type="date" /> <br />
            <br />
            Time <br />
            <input type="time" /> <br />
            <br />
            Week <br />
            <input type="week" /> <br />
            <br />
            Month <br />
            <input type="month" /> <br />
            <br />
            Color <br />
            <input type="color" /> <br />
            <br />
            Url <br />
            <input type="url" /> <br />
            <br />
            <input type="range" /> <br />
            <br />
            <button>Save</button>
            <input type="reset" value="reset"/>
            <button type="reset" > reset</button>
            <button type="button" >Save</button>
        </form>
    </fieldset>
</body>

</html>
