<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
          #firstpara{
            color:green;
          }
          /* class selector */
.bgBlue{
    background-color: blue;
}
/* Grouping selector */
footer, span{
    background-color: pink;
}
    </style>
</head>
<body>
    <h3> css selectors</h3>
    <p id="firstpara">This is vikash kesri i am doingin b.tech from 
        godavari institute of engineering 
         and technology , rajahmundry
    </p>

    <p id="secondpara" class="redElement bgBlue">I have knowledge of htmml css 
        and java scrept</p>

        <div>
            <p>I have three important project of 
                youtube colone netflix colone and facebook 
            colone </p>
            <span> This is span</span>
        </div>
        <footer>This is footer</footer>
</body>
</html>
